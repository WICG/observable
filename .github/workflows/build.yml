name: Build
on:
  pull_request: {}
  push:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: w3c/spec-prod@v2
        with:
          TOOLCHAIN: bikeshed
          SOURCE: spec.bs
          DESTINATION: index.html
          GH_PAGES_BRANCH: gh-pages
          BUILD_FAIL_ON: warning
